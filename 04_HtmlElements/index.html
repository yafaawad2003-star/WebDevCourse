<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW Debug + Calculator</title>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            padding: 20px;
            font-size: 20px;
        }

        #output {
            height: 300px;
            font-size: 18px;
        }

        .debug-image-box {
            border: 1px dashed #aaa;
            background: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">

        <h2 class="text-center fw-bold mb-4">DOM Calculator + Size Debug</h2>

        <!-- Top buttons -->
        <div class="row mb-4">
            <div class="col d-flex gap-3">
                <button class="btn btn-secondary" onclick="demoNative()">Native Types</button>
                <button id="btn2" class="btn btn-outline-primary">Register Click From Code</button>
            </div>
        </div>

        <!-- Calculator -->
        <div class="row g-3 mb-4">

            <div class="col-12 col-sm-6 col-md-3">
                <label>Number 1</label>
                <input id="txt1" class="form-control form-control-lg" type="text">
            </div>

            <div class="col-12 col-sm-6 col-md-2">
                <label>Operation</label>
                <select id="operation" class="form-select form-select-lg">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>

            <div class="col-12 col-sm-6 col-md-3">
                <label>Number 2</label>
                <input id="txt2" class="form-control form-control-lg" type="text">
            </div>

            <div class="col-12 col-sm-6 col-md-2">
                <label>&nbsp;</label>
                <button id="btnCalc" class="btn btn-danger btn-lg w-100">=</button>
            </div>

            <div class="col-12 col-md-2 text-center">
                <label>Result</label>
                <h3 id="lblRes" class="border bg-white rounded p-2"></h3>
            </div>
        </div>

        <hr class="my-4">

        <!-- DEBUG IMAGE AREA -->
        <h4 class="fw-bold mb-3">Screen Size Debug â€“ Breakpoint Images</h4>

        <div class="debug-image-box mb-3">

            <!-- XS -->
            <img src="img/xs.png" class="img-fluid d-block d-sm-none" alt="XS">

            <!-- SM -->
            <img src="img/sm.png" class="img-fluid d-none d-sm-block d-md-none" alt="SM">

            <!-- MD -->
            <img src="img/md.png" class="img-fluid d-none d-md-block d-lg-none" alt="MD">

            <!-- LG -->
            <img src="img/lg.png" class="img-fluid d-none d-lg-block d-xl-none" alt="LG">

            <!-- XL -->
            <img src="img/xl.png" class="img-fluid d-none d-xl-block" alt="XL">
        </div>

        <button id="btnSizeDebug" class="btn btn-info mb-4">Debug Current Size</button>

        <!-- Logs -->
        <label class="fw-bold">Logs</label>
        <textarea id="output" class="form-control"></textarea>

    </div>

    <!-- JS -->
    <script src="index.js"></script>
</body>

</html>
