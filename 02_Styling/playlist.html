<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Table – YouTube Songs</title>
    <link rel="stylesheet" href="playlist.css">
</head>

<body>
    <h1>My Table – YouTube Songs</h1>

    <table>
        <thead>
            <tr>
                <th>Video</th>
                <th>Year</th>
                <th>Artist</th>
                <th>Song Name</th>
                <th>Thumbnail</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                    <iframe width="250" height="140" src="https://www.youtube.com/embed/JGwWNGJdvx8"
                        title="Ed Sheeran - Shape of You" frameborder="0" allowfullscreen>
                    </iframe>
                </td>
                <td>2017</td>
                <td>Ed Sheeran</td>
                <td>Shape of You</td>
                <td><img src="https://i.ytimg.com/vi/JGwWNGJdvx8/hqdefault.jpg" alt="Shape of You"></td>
            </tr>

            <tr>
                <td>
                    <iframe width="250" height="140" src="https://www.youtube.com/embed/DyDfgMOUjCI"
                        title="Billie Eilish - bad guy" frameborder="0" allowfullscreen>
                    </iframe>
                </td>
                <td>2019</td>
                <td>Billie Eilish</td>
                <td>bad guy</td>
                <td><img src="https://i.ytimg.com/vi/DyDfgMOUjCI/hqdefault.jpg" alt="bad guy"></td>
            </tr>

            <tr>
                <td>
                    <iframe width="250" height="140" src="https://www.youtube.com/embed/4NRXx6U8ABQ"
                        title="The Weeknd - Blinding Lights" frameborder="0" allowfullscreen>
                    </iframe>
                </td>
                <td>2020</td>
                <td>The Weeknd</td>
                <td>Blinding Lights</td>
                <td><img src="https://i.ytimg.com/vi/4NRXx6U8ABQ/hqdefault.jpg" alt="Blinding Lights"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
