<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise Songs List - Yafa Awad</title>

    <!-- Bootstrap theme for dark UI -->
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="p-4">
    <div class="container">

        <!-- Page Title -->
        <h1 class="text-primary mb-4 text-center">
            ðŸŽµ Exercise Songs List - Yafa Awad
        </h1>

        <!-- =======================
             ADD / EDIT FORM
        ======================== -->
        <div class="card border-primary mb-4">
            <div class="card-body">

                <!-- Song form (used for adding OR editing songs) -->
                <form id="songForm" class="row g-2 align-items-center">

                    <!-- Hidden ID (used only when editing) -->
                    <input type="hidden" id="songId">

                    <!-- Song title input -->
                    <div class="col-md-4">
                        <input type="text" id="title" class="form-control"
                            placeholder="Song Title" required>
                    </div>

                    <!-- Song YouTube URL -->
                    <div class="col-md-4">
                        <input type="url" id="url" class="form-control"
                            placeholder="YouTube URL" required>
                    </div>

                    <!-- Rating selector -->
                    <div class="col-md-2">
                        <select id="rating" class="form-select" required>
                            <option value="">Rating (1â€“10)</option>
                            <option>1</option><option>2</option><option>3</option><option>4</option>
                            <option>5</option><option>6</option><option>7</option><option>8</option>
                            <option>9</option><option>10</option>
                        </select>
                    </div>

                    <!-- Add / Update button -->
                    <div class="col-md-2">
                        <button type="submit" id="submitBtn" class="btn btn-success w-100">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- =======================
             SEARCH + SORT + VIEW TOGGLE
        ======================== -->
        <div class="d-flex flex-wrap align-items-center mb-3 gap-3">

            <!-- Search bar -->
            <input type="text" id="search" class="form-control" style="min-width: 260px"
                placeholder="Search by title / URL">

            <!-- Sorting options -->
            <div>
                <span class="me-2">Sort by:</span>

                <!-- Sort by date added -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio"
                           name="sortBy" id="sortDate" value="date" checked>
                    <label class="form-check-label" for="sortDate">Date added</label>
                </div>

                <!-- Sort alphabetically -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio"
                           name="sortBy" id="sortName" value="name">
                    <label class="form-check-label" for="sortName">Title Aâ€“Z</label>
                </div>

                <!-- Sort by rating -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio"
                           name="sortBy" id="sortRating" value="rating">
                    <label class="form-check-label" for="sortRating">Rating</label>
                </div>
            </div>

            <!-- Toggle view (table/cards) -->
            <button id="viewToggleBtn" class="btn btn-secondary btn-sm ms-auto" type="button">
                <i id="viewToggleIcon" class="fas fa-list"></i>
            </button>
        </div>

        <!-- =======================
             TABLE VIEW
        ======================== -->
        <table class="table table-hover" id="tableView">
            <thead>
                <tr>
                    <th>Title &amp; Thumbnail</th>
                    <th>Rating</th>
                    <th>Added</th>
                    <th class="text-end">Actions</th>
                </tr>
            </thead>

            <!-- Songs will be injected by JS -->
            <tbody id="songList"></tbody>
        </table>

        <!-- =======================
             CARD VIEW (Hidden by default)
        ======================== -->
        <div id="cardView" class="row g-3 d-none">
            <!-- JS will generate song cards here -->
        </div>

    </div>

    <!-- Main JavaScript file -->
    <script src="index.js"></script>
</body>

</html>
