<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise Songs List - Yafa Awad</title>

    <!-- Bootstrap dark theme -->
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="p-4">
    <div class="container">

        <h1 class="text-primary mb-4 text-center">
            ðŸŽµ Exercise Songs List - Yafa Awad
        </h1>

        <!-- Add / Edit form -->
        <div class="card border-primary mb-4">
            <div class="card-body">
                <form id="songForm" class="row g-2 align-items-center">
                    <input type="hidden" id="songId">

                    <div class="col-md-4">
                        <input type="text" id="title" class="form-control" placeholder="Song Title" required>
                    </div>

                    <div class="col-md-4">
                        <input type="url" id="url" class="form-control" placeholder="YouTube URL" required>
                    </div>

                    <div class="col-md-2">
                        <select id="rating" class="form-select" required>
                            <option value="">Rating (1â€“10)</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                    </div>

                    <div class="col-md-2">
                        <button type="submit" id="submitBtn" class="btn btn-success w-100">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Search + sort + view toggle -->
        <div class="d-flex flex-wrap align-items-center mb-3 gap-3">
            <input type="text" id="search" class="form-control" style="min-width: 260px"
                placeholder="Search by title / URL">

            <div>
                <span class="me-2">Sort by:</span>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sortBy" id="sortDate" value="date" checked>
                    <label class="form-check-label" for="sortDate">Date added</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sortBy" id="sortName" value="name">
                    <label class="form-check-label" for="sortName">Title Aâ€“Z</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sortBy" id="sortRating" value="rating">
                    <label class="form-check-label" for="sortRating">Rating</label>
                </div>
            </div>

            <!-- Toggle table/cards -->
            <button id="viewToggleBtn" class="btn btn-secondary btn-sm ms-auto" type="button">
                <i id="viewToggleIcon" class="fas fa-list"></i>
            </button>
        </div>

        <!-- Table view -->
        <table class="table table-hover" id="tableView">
            <thead>
                <tr>
                    <th>Title &amp; Thumbnail</th>
                    <th>Rating</th>
                    <th>Added</th>
                    <th class="text-end">Actions</th>
                </tr>
            </thead>
            <tbody id="songList"></tbody>
        </table>

        <!-- Card view (hidden by default) -->
        <div id="cardView" class="row g-3 d-none"></div>
    </div>

    <!-- Player modal -->
    <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title">Now Playing</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="ratio ratio-16x9">
                        <iframe id="playerFrame" src="" title="YouTube player" allow="autoplay; encrypted-media"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (needed for modal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main script -->
    <script src="index.js"></script>
</body>

</html>
